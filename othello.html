<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Othello</title>

    <script src="othello.js"></script>

</head>

<body>
    <div style="display:none">

    <div id="cell" style="position:absolute;width: 33px;height: 33px;background:#000">
    <div style="position:relative;top: 1px;left: 1px;width: 31px;height: 31px;background: #00ee00">
    </div>
    </div>

    <div id="white" style="position:absolute;width: 33px;height: 33px;background:#000">
    <img style="position:relative;top: 1px;left: 1px;width: 31px;height: 31px;" src="white.png">
    </div>

    <div id="black" style="position: absolute;width: 33px;height: 33px;background:#000">
    <img style="position:relative;top: 1px;left: 1px;width: 31px;height: 31px;" src="black.png">
    </div>

    </div>

    <div style="position:relative;width:257px;height: 257px;" id="board"></div>
    <div id="msg"></div>
</body>
</html>
